<!DOCTYPE html>
<html>
  <head> </head>
  <body>
    <header>
      <h2>Already registered? <u>LOGIN</u> now</h2>
      <form action="" method="post">
        <label for="mail">Email</label>
        <input type="email" id="mail" placeholder="abc@gmail.com" required />
        <label for="pwd">Password</label>
        <input type="password" id="pwd" required />
        <button type="button" style="height: 20px; width: 90px;">
          <img
            src="https://ninjasfiles.s3.amazonaws.com/0000000000001394.png"
            height="75%"
            width="30%"
          />
          Login
        </button>
      </form>
      <br />
    </header>
    <hr />
    <br />
    <br />

    <main>
      <section>
        <h3>
          <a href="#"><b>Coding Ninjas Blogs</b></a>
        </h3>
        <img src="https://ninjasfiles.s3.amazonaws.com/0000000000001395.png" />
      </section>
      <hr />

      <br />
      <br />

      <section>
        <h2>REGISTRATION</h2>

        <form action="" method="post">
          <table>
            <tr>
              <td>First Name:</td>
              <td>
                <form>
                  <input type="text" id="FName" required />
                </form>
              </td>
            </tr>
            <tr>
              <td>Last Name:</td>
              <td>
                <form>
                  <input type="text" id="LName" required />
                </form>
              </td>
            </tr>
            <tr>
              <table>
                <tr>
                  <td rowspan="3">Current Address:</td>
                  <td>Flat No./House No.</td>
                  <td>
                    <form>
                      <input type="text" id="flat" required />
                    </form>
                  </td>
                </tr>
                <tr>
                  <td>Locality</td>
                  <td>
                    <form>
                      <input type="text" id="loc" required />
                    </form>
                  </td>
                </tr>
                <tr>
                  <td>City</td>
                  <td>
                    <form>
                      <input type="text" id="city" required />
                    </form>
                  </td>
                </tr>
                <tr>
                  <td colspan="3">
                    <form>
                      Is Current address and Permanent address same?
                      <input type="radio" name="add" value="Yes" />Yes
                      <input type="radio" name="add" value="No" />No
                    </form>
                  </td>
                </tr>
              </table>
            </tr>
            <tr>
              <td>Email:</td>
              <td>
                <form>
                  <input
                    type="email"
                    id="email"
                    placeholder="abc@gmail.com"
                    required
                  />
                </form>
              </td>
            </tr>
            <tr>
              <td>Password:</td>
              <td>
                <form>
                  <input type="password" id="pwd" required />
                </form>
              </td>
            </tr>
          </table>
          <button type="REGISTRATION">Register</button>
        </form>
      </section>
    </main>
  </body>
</html>
